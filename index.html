<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Qwitcher+Grypen&display=swap');
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Qwitcher Grypen', cursive;
		}
		body {
			width: 100vw;
			height: 100vh;
			background: conic-gradient(at left top, rgb(75, 85, 99), rgb(0, 0, 0), rgb(134, 239, 172));
		}
		.cards {
			width: 70%;
			margin: 200px auto;
			display: flex;
			flex-wrap: wrap;
			gap: 64px;
			justify-content: space-around;
			font-weight: bold;
		}
		.card {
			width: 300px;
			height: 380px;
			border-radius: 10px;
			background: lightgray;
			position: relative;
			padding: 8px 16px ;
			transition: 0.8s ease;
		}
		h1 {
			opacity: 0;
			color: whitesmoke;
		}
		.card0 {
			background: url(https://i.pinimg.com/736x/8f/a0/51/8fa051251f5ac2d0b756027089fbffde--terry-o-neill-al-pacino.jpg) center center no-repeat;
			background-size: 300px;
		}
		.card:hover {
			background-size: 600px;
			background-position: left center;
		}
		.card0:hover > h1 {
			opacity: 1;
			transition: 1s ease-in;
		}
		.icons {
			width: 32px;
			display: flex;
			gap: 8px;
			flex-direction: column;
			color: whitesmoke;
			position: absolute;
			bottom: 16px;
			left: 16px;
		}
		.card1 {
			background: url(https://i.pinimg.com/originals/ee/85/08/ee850842e68cfcf6e3943c048f45c6d1.jpg) center center no-repeat;
			background-size: 300px;
		}
		.card1:hover > h1 {
			opacity: 1;
			transition: 1s ease-in;
		}
		.card2 {
			background: url(https://i.pinimg.com/originals/28/d2/e6/28d2e684e7859a0dd17fbd0cea00f8a9.jpg) center center no-repeat;
			background-size: 300px;
		}
		.card2:hover > h1 {
			opacity: 1;
			transition: 1s ease-in;
		}
	</style>
</head>
